<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Cadence Design Systems</title><style>body { font-family: Arial, sans-serif; } h1 { color: #333; } .result { margin: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; } </style></head><body><h1>Cadence Design Systems</h1><div class="result"><p>Max Shares Outstanding: <span id="share-max-value">...</span> (FY: <span id="share-max-fy">...</span>)</p><p>Min Shares Outstanding: <span id="share-min-value">...</span> (FY: <span id="share-min-fy">...</span>)</p></div><script>function fetchData(cik) { fetch(`https://api.example.com/proxy?url=https://data.sec.gov/api/xbrl/companyconcept/CIK${cik}/dei/EntityCommonStockSharesOutstanding.json`, { headers: { "User-Agent": "MyApp/1.0" } }) .then(response => response.json()) .then(data => { const entityName = data.entityName; const shares = data.units.shares.filter(share => share.fy > "2020" && !isNaN(share.val)); const maxShare = shares.reduce((prev, current) => (prev.val > current.val) ? prev : current); const minShare = shares.reduce((prev, current) => (prev.val < current.val) ? prev : current); document.title = entityName; document.querySelector('h1').textContent = entityName; document.getElementById('share-max-value').textContent = maxShare.val; document.getElementById('share-max-fy').textContent = maxShare.fy; document.getElementById('share-min-value').textContent = minShare.val; document.getElementById('share-min-fy').textContent = minShare.fy; }); } const params = new URLSearchParams(window.location.search); const cik = params.get('CIK') || '0000813672'; fetchData(cik);</script></body></html>
